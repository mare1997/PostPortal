<!DOCTYPE html>
<html>
<head>
	<meta charset=utf-8 content="width=device-width, initial-scale=1 maximum-scale=1, user-scalable=no">
	<title>Post portal by MR{admin}</title>
	<script src="js/jquery-2.1.4.min.js"></script>
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css"/>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/adminPage.css">
    <script src="js/main.js" type="text/javascript"></script>
    <script src="js/adminPage.js" type="text/javascript"></script>
</head>
<body>
	<nav class="navbar navbar-default navbar-fixed-top" style="background-color: #e3f2fd;">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="postsPage.html">Post portal</a>
            </div>
                <div class="collapse navbar-collapse" id="mMenu">
                    <ul class="nav navbar-nav navbar-right" id="navBarLogIn">
                        <li><p id="loggeduser"></p></li>
                        <li><a href="#editUser" data-toggle="modal" onclick="editProfileE()"><span class="glyphicon glyphicon-cog"></span> Edit profile</a></li>
                        <li><a data-toggle="modal" id="newUser" href="#AddNewUserByAdmin" onclick="addNewUserE()"><span class="glyphicon glyphicon glyphicon-plus"></span>Add user</a></li>
                        <li><a target="_self" data-toggle="modal" onclick="logout()"><span class="glyphicon glyphicon-log-out"></span> Logout</a></li>
                        
                    </ul>
                    <ul class="nav navbar-nav navbar-right" id="navBarNotLogIn">
                       
                        
                    </ul>
                </div>
            </div>
        
    </nav>
	<div class="modal fade" id="editUser">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">
                    <!-- header -->
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h3 class="modal-title">Edit user</h3>
                    </div>
                    <div class="modal-header">
                        <div class="form-group">
                            <ul>
                                <li><label>Password*:</label><input type="text" name="password" id="passwordEditUser" class="form-control"  required/></li>
                                <li><label>Name*:</label><input type="text" name="name" id="nameEditUser" class="form-control"  required/></li>
                               	<li><label >Upload new picture?</label><input type="checkbox" id="pictureUploadCheckerEditUser" onchange="uploadCheckerEditUser()"></li>
                                <li><input type="file" name="pic" accept="image/*" id="picture"/></li>
                            </ul>
                       </div>
                    </div>
                    <!-- footer -->
                    <div class="modal-footer">
                        <button class="btn btn-danger btn-block"  onclick="">Submit</button>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    <div class="modal fade" id="editUserByAdmin">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">
                    <!-- header -->
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h3 class="modal-title">Edit user by Admin</h3>
                    </div>
                    <div class="modal-header">
                        <div class="form-group">
                            <ul>
                                <li><label>Password*:</label><input type="text" name="password" id="passwordEditUserByAdmin" class="form-control"  required/></li>
                                <li><label>Name*:</label><input type="text" name="name" id="nameEditUserByAdmin" class="form-control"  required/></li>
                                <li>
                                	<label for="roleSelect">User role: </label>
                                    <select id="roleSelect" >
                                    	<option value="USER">User</option>
                                        <option value="ADMIN">Admin</option>
                                        <option value="PUBLISHER">Publisher</option>
                                    </select>  
                                </li>
                                <li><label >Upload new picture?</label><input type="checkbox" id="pictureUploadCheckerEditUserByAdmin" onchange="uploadCheckerEditUserByAdmin()"></li>
                                <li><input type="file" name="pic" accept="image/*" id="pictureUE"/></li>
                            </ul>
                            
                       </div>
                    </div>
                    <!-- footer -->
                    <div class="modal-footer">
                        <button class="btn btn-danger btn-block"  onclick="editUserByAdmin()">Submit</button>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade" id="AddNewUserByAdmin">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">
                    <!-- header -->
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h3 class="modal-title">Add new user by Admin</h3>
                    </div>
                    <div class="modal-header">
                        <div class="form-group">
                            <ul>
                                <li><label>Username*:</label><input type="text" name="username" id="usernameAddNewUserByAdmin" class="form-control"  required/></li>
                                <li><label>Password*:</label><input type="text" name="password" id="passwordAddNewUserByAdmin" class="form-control"  required/></li>
                                <li><label>Name*:</label><input type="text" name="name" id="nameAddNewUserByAdmin" class="form-control"  required/></li>
                                <li>
                                	<label for="roleSelect">User role: </label>
                                    <select id="roleSelect" >
                                        <option value="ADMIN">Admin</option>
                                        <option value="PUBLISHER">Publisher</option>
                                    </select>  
                                </li>
                                <li><label >Upload new picture?</label><input type="checkbox" id="pictureUploadCheckerAddNewUserByAdmin" onchange="uploadCheckerAdd()"></li>
                                <li><input type="file" name="pic" accept="image/*" id="pictureANU"/></li>
                            </ul>
                            
                       </div>
                    </div>
                    <!-- footer -->
                    <div class="modal-footer">
                        <button class="btn btn-danger btn-block"  onclick="addNewuserbyAdmin()">Submit</button>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
         <div class="modal" id="deleteUserModal" role="dialog" >
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Are you sure?</h5>
                    </div>
                    <div class="modal-body" id="deleteBody">Select "Delete" below if you are want to delete this user.</div>
                    <div class="modal-footer">
                        <button class="btn btn-secondary" type="button" data-dismiss="modal" id="cancel">Cancel</button>
                        <a class="btn btn-danger" id="deleteBtn" onclick="deleteUser()">Delete</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="main">
            <div id="usersRow">
                
            </div>
        </div>
</body>
</html>
